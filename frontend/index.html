<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Events</title>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <!-- Header --> 
            <div class="col-md-6">
                <h2>Events</h2>
                <p id="description">Click on any event to show the available appointment options.</p>
            </div>
            <!-- Add New Event Button -->
            <div class="col-md-6 text-end">
                <button class="button-new btn-secondary" id="newEventButton">New Event</button>
            </div>
        </div>
        <!-- New Event -->
        <div id="newEvent">
            <form id="newEventForm">
                    <h6>Create a new event:</h6>
                    <hr>
                    <div class="row p-2">
                        <h5 class="col-lg-4 col-12">Title:</h5>
                        <input class="col-md-4 col-12" type="text" id="newEventTitle" placeholder="Birthday Party">
                    </div>
                    <div class="row p-2">
                        <h5 class="col-lg-4 col-12">Location:</h5>
                        <input class="col-md-4 col-12" type="text" id="newEventLocation" placeholder="Vienna">
                    </div>
                    <div class="row p-2">
                        <h5 class="col-lg-4 col-12">Vote Expiry Date:</h5>
                        <input class="col-md-4 col-12" type="date" id="newEventExpiryDate" placeholder="01.01.2024">
                    </div>
                    <div class="row p-2">
                        <h5 class="col-lg-4 col-12">Duration in minutes:</h5>
                        <input class="col-md-4 col-12" type="number" id="newEventDuration" placeholder="60">
                    </div>
                    <div class="text-center">
                        <button class="button-new btn-secondary" id="submitEvent">Add Event</button>
                    </div>
                    <hr>
            </form>
        </div>
        <!-- Appointment Options -->
        <div id="appointmentOptions">
            <form id="newAppointmentForm">
                    <h6>Add appointment options for your new event:</h6>
                    <hr>
                    <div class="row p-2">
                        <h5 class="col-lg-4 col-12">Date:</h5>
                        <input class="col-md-4 col-12" type="date" id="newAppointmentDate" placeholder="02.02.2024">
                    </div>
                    <div class="row p-2">
                        <h5 class="col-lg-4 col-12">Start Time:</h5>
                        <input class="col-md-4 col-12" type="text" id="newAppointmentStartTime" placeholder="19:00">
                    </div>
                <div class="text-center">
                    <button class="button-new btn-secondary" id="submitAppointment">Add Appointment</button>
                </div>
                <br>
                <div class="text-center">
                    <button class="button-new btn-secondary" id="buttonFinish">Submit</button>
                </div>
            </form>
            <hr>
        </div>
        <!-- Table for Events and Appointments-->
        <div class="table-responsive table-bordered" id="appointments">
            <table class="table text-center" id="table">
                <tr>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Expiry Date</th>
                    <th>Duration in Minutes</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="getData.js"></script>
    <script src="saveData.js"></script>
    <script src="loadData.js"></script>
</body>

</html>
